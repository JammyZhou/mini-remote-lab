device_type: hi960-hikey
job_name: HiKey 960 Android boot test
timeouts:
  job:
    minutes: 120
  action:
    minutes: 10
  connection:
    minutes: 2
priority: medium
visibility: public

metadata:
  build: 36

protocols:
  lava-lxc:
    name: lxc-hikey-test
    template: debian
    distribution: debian
    release: buster
    mirror: http://mirror.bytemark.co.uk/debian

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - adb
    - fastboot
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):'
    - 'hikey: '
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 120
    to: fastboot
    namespace: droid
    images:
      boot:
        url: file:///home/jammy/source/hikey960/images/p36/boot.img
      cache:
        url: file:///home/jammy/source/hikey960/images/p36/cache.img
      userdata:
        url: file:///home/jammy/source/hikey960/images/p36/userdata.img
      system:
        url: file:///home/jammy/source/hikey960/images/p36/system.img
    os: debian
    protocols:
       lava-lxc:
       - action: fastboot-deploy
         request: pre-power-command
         timeout:
             minutes: 2

- boot:
    namespace: droid
    prompts:
    - "console:"
    timeout:
      minutes: 10
    method: fastboot

- test:
    namespace: tlxc
    timeout:
      minutes: 5
    definitions:
    - repository: https://git.linaro.org/lava-team/refactoring.git/
      from: git
      path: android/lava-android-basic-lxc.yaml
      name: v2-make-adb-connection
